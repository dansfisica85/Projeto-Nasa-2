<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroDecision</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHcJgZE23RJdz1x5bVUICmpbhLEo6yAWs&libraries=places" async defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="Agro Decision icone color.svg" alt="Logo AgroDecision" class="logo">
            <h1>AgroDecision</h1>
        </header>
        <body>
            <h5>Consulte as condições climáticas ideais para sua colheita !!!</h5>
            <input type="text" id="cultura" placeholder="Digite o nome da cultura">
            <button onclick="obterTemperatura()">Ver Temperatura</button>
            <p id="resultado"></p>
        </body>
        <form id="cropForm">
            <label for="cropType">Tipo de Cultura da colheita:</label>
            <input type="text" id="cropType" name="cropType" required><br><br>

            <label for="location">Localização:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="startDate">Data do Plantio:</label>
            <input type="date" id="startDate" name="startDate" required><br><br>

            <label for="endDate">Previsão da Colheita:</label>
            <input type="date" id="endDate" name="endDate" required><br><br>

            <button type="button" onclick="fetchData()">Buscar Dados</button>
        </form>
        
        <div id="output"></div>
    </div>
</body>
</html>
